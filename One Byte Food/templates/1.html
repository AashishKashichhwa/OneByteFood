<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>Username</th>
            <th>Email Address</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        {% for num in user %}
        <tr>
            <td>{{ num.username }}</td>
            <td>{{ num.email }}</td>
            <td>{{ num.first_name }}</td>
            <td>{{ num.last_name }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
