<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gallery.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <!--Nav Bar-->
    <nav>
        <div class="container">
            <div class="logo">
                <img src="./Image/Logo.png" alt="OneByte Foods Logo">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">Reservations</a></li>
                    <li><a href="#">Gallery</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- carousel -->
    <div class="carousel">
        <div class="list">
            <div class="item">
                <img src="image/1.jpg">
            </div>
            <div class="item">
                <img src="image/2.jpg">
            </div>
            <div class="item">
                <img src="image/3.jpg">
            </div>
            <div class="item">
                <img src="image/4.jpg">
            </div>
            <div class="item">
                <img src="image/5.jpg">
            </div>
        </div>
        <!-- list thumnail -->
        <div class="thumbnail">
            <div class="item">
                <img src="image/1.jpg">
                <div class="content">
                    <div class="title">
                        Food Station
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="image/2.jpg">
                <div class="content">
                    <div class="title">
                        Dinning Hall
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="image/3.jpg">
                <div class="content">
                    <div class="title">
                        Bar and Lounge
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="image/4.jpg">
                <div class="content">
                    <div class="title">
                        Birthday Decoration
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="image/5.jpg">
                <div class="content">
                    <div class="title">
                        Chef's Special
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- next prev -->

        <div class="arrows">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>
    </div>
    <script src="gallery.js"></script>
</body>
</html>
